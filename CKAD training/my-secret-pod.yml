apiVersion: v1
kind: Pod
metadata:
  name: secret-pod
spec:
  restartPolicy: Never
  containers:
    - name: busybox
      image: busybox:stable
      command: ['sh', '-c', 'echo $SENSITIVE_STUFF; cat /config/passwords.txt']
      env:
        - name: SENSITIVE_STUFF
          valueFrom:
            secretKeyRef:
              name: my-secret
              key: sensitive.data
      volumeMounts:
        - name: secret-config
          mountPath: /config
          readOnly: true
  volumes:
    - name: secret-config
      secret:
        secretName: my-secret
        items:
          - key: passwords.txt
            path: passwords.txt